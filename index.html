<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter Password to Continue</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; display:flex; height:100vh; align-items:center; justify-content:center; background:#f6f7fb; }
    .box { background:white; padding:24px; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,0.08); width:320px; text-align:center; }
    input[type="password"] { width:100%; padding:10px; margin:10px 0; font-size:16px; border:1px solid #dfe3ea; border-radius:6px; box-sizing:border-box; }
    button { width:100%; padding:10px; font-size:16px; border:none; background:#2563eb; color:white; border-radius:6px; cursor:pointer; }
    button:active{ transform:translateY(1px); }
  </style>
</head>
<body>
  <div class="box">
    <h3>Enter Password to Continue</h3>
    <form id="pwForm" autocomplete="off" novalidate>
      <input id="pw" type="password" placeholder="Password" aria-label="Password" required />
      <button type="submit">Continue</button>
    </form>
    <div id="msg" style="color:#c00; margin-top:8px; font-size:14px;"></div>
  </div>

  <!-- same HTML/CSS as above, only script differs -->
<script>
  (function () {
    const pass = 'banana4592';
    const form = document.getElementById('pwForm');
    const pwEl = document.getElementById('pw');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const entered = pwEl.value || '';
      // preserve original logic: compare to pass.toUpperCase()
      if (entered === pass.toUpperCase()) {
        window.location.href = 'main5883583458345736846836735866396396387237212711273185969339453ghgh34g34g3ghdw8fh8345u34757342fddsfehrt4.html';
      } else {
        msg.textContent = 'Incorrect password â€” please try again.';
        pwEl.value = '';
        pwEl.focus();
      }
    });

    pwEl.focus();
  })();
</script>

</body>
</html>
